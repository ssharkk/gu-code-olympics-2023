<html lang="en">
  <head>
    <meta charset="UTF-8">

      </div>
      <div class="circle-frame">
        <div class="circle-main" style="border-color:#000000;">    </div>
        <div class="smile top2" style="border-bottom-color: #000000;"> </div>
      </div>
      <div class="circle-frame">
        <div class="circle-main" style="border-color:#F02C49;"></div>
        <div class="smile top1" style="border-bottom-color: #F02C49;transform: rotate(0deg);"></div>
      </div>
    </div>
    <div class="row">
      <div class="circle-frame">
        <div class="circle-main" style="border-color:#FDB405;">    </div>
        <div class="smile top1" style="border-bottom-color: #FDB405;transform: rotate(-90deg);"></div>
      </div>
      <div class="circle-frame">
        <div class="circle-main" style="border-color:#05A74D;">    </div>
        <div class="smile top1" style="border-bottom-color: #05A74D;transform: rotate(90deg);"></div>

      </div>

        <div class="circle-main" style="border-color:#A5F2F3;">    </div>
      </div>
      </div>
    </div>
    </div>
